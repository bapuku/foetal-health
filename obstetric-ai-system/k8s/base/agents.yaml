apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctg-monitor
  namespace: obs-prod
  labels:
    app: ctg-monitor
    tier: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ctg-monitor
  template:
    metadata:
      labels:
        app: ctg-monitor
        tier: agent
    spec:
      containers:
        - name: ctg-monitor
          image: ghcr.io/bapuku/obstetric-ai-agent:ctg-monitor
          ports:
            - containerPort: 8000
          env:
            - name: AGENT_PORT
              value: "8000"
          envFrom:
            - secretRef:
                name: obstetric-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: ctg-monitor
  namespace: obs-prod
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: ctg-monitor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apgar-transition
  namespace: obs-prod
  labels:
    app: apgar-transition
    tier: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apgar-transition
  template:
    metadata:
      labels:
        app: apgar-transition
        tier: agent
    spec:
      containers:
        - name: apgar-transition
          image: ghcr.io/bapuku/obstetric-ai-agent:apgar-transition
          command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8001"]
          ports:
            - containerPort: 8001
          envFrom:
            - secretRef:
                name: obstetric-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: apgar-transition
  namespace: obs-prod
spec:
  ports:
    - port: 8001
      targetPort: 8001
  selector:
    app: apgar-transition
