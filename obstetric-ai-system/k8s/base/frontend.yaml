apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: obs-prod
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      initContainers:
        - name: fix-data-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 1001:1001 /app/data"]
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /app/data
      containers:
        - name: frontend
          image: ghcr.io/bapuku/obstetric-ai-frontend:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATA_DIR
              value: "/app/data"
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: obstetric-secrets
                  key: auth-secret
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: frontend-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: obs-prod
spec:
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  selector:
    app: frontend
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: frontend-data-pvc
  namespace: obs-prod
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-cinder-high-speed-gen2-luks
  resources:
    requests:
      storage: 1Gi
