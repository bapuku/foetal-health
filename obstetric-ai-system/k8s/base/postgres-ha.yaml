# PostgreSQL HA with Patroni (Bitnami-style deployment)
# For production use: helm install postgresql-ha bitnami/postgresql-ha -f values.yaml
# This manifest provides a single-instance PostgreSQL for dev/staging; use Helm for full HA.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: obs-prod
  labels:
    app: postgresql
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: csi-cinder-high-speed-gen2-luks
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: obs-prod
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app: postgresql
---
# Placeholder secret - replace with External Secrets Operator in production
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: obs-prod
type: Opaque
stringData:
  username: postgres
  password: change-me-use-external-secrets
  database: obstetric_ai
