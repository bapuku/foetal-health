# MLflow Tracking Server - experiment tracking and model registry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: obs-ml
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: ghcr.io/mlflow/mlflow:v2.10.0
          args:
            - "server"
            - "--backend-store-uri"
            - "postgresql://postgres:$(DB_PASSWORD)@postgresql.obs-prod.svc.cluster.local:5432/obstetric_ai"
            - "--default-artifact-root"
            - "s3://mlflow-artifacts/"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "5000"
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mlflow-db-credentials
                  key: password
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-credentials
                  key: username
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: mlflow-minio-credentials
                  key: password
            - name: MLFLOW_S3_ENDPOINT_URL
              value: "http://minio.obs-prod.svc.cluster.local:9000"
          ports:
            - containerPort: 5000
              name: mlflow
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: obs-ml
spec:
  ports:
    - port: 5000
      targetPort: 5000
      name: mlflow
  selector:
    app: mlflow
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-db-credentials
  namespace: obs-ml
type: Opaque
stringData:
  password: "change-me"
---
apiVersion: v1
kind: Secret
metadata:
  name: mlflow-minio-credentials
  namespace: obs-ml
type: Opaque
stringData:
  username: minioadmin
  password: "change-me"
