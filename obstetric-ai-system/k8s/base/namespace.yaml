---
apiVersion: v1
kind: Namespace
metadata:
  name: obs-ml
  labels:
    app.kubernetes.io/name: obstetric-ai
---
apiVersion: v1
kind: Namespace
metadata:
  name: obs-fhir
  labels:
    app.kubernetes.io/name: obstetric-ai
