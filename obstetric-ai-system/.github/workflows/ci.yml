name: CI - Build, Test, Scan
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install fastapi uvicorn pydantic httpx pytest pytest-cov
          pip install -r agents/ctg_monitor/requirements.txt 2>/dev/null || true
      - name: Run tests
        run: |
          python -m pytest tests/ -v --cov=agents --cov-report=xml --cov-fail-under=50 2>/dev/null || echo "No tests yet"
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bandit SAST
        run: pip install bandit && bandit -r agents -ll 2>/dev/null || true
      - name: Safety
        run: pip install safety && safety check --json 2>/dev/null || true
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build CTG Monitor image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: agents/ctg_monitor/Dockerfile
          push: false
          tags: ghcr.io/${{ github.repository }}/ctg-monitor:${{ github.sha }}
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/ctg-monitor:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: 0
