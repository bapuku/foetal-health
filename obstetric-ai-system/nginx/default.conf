upstream frontend {
    server frontend:3000;
}

upstream ctg_api {
    server ctg-monitor:8000;
}

upstream apgar_api {
    server apgar-transition:8001;
}

upstream prenatal_api {
    server prenatal-followup:8010;
}

server {
    listen 80;
    server_name 51.77.144.54 vps-d6ab33ba.vps.ovh.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name 51.77.144.54 vps-d6ab33ba.vps.ovh.net;

    ssl_certificate     /etc/nginx/ssl/live/vps-d6ab33ba.vps.ovh.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/vps-d6ab33ba.vps.ovh.net/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50M;

    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ctg-monitor {
        proxy_pass http://ctg_api/api/ctg-monitor;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/apgar {
        proxy_pass http://apgar_api/api/apgar-transition;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/prenatal-followup {
        proxy_pass http://prenatal_api/api/prenatal-followup;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
