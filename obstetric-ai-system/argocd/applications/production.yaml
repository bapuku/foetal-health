apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obstetric-ai-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/org/obstetric-ai-system
    path: k8s/overlays/production
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: obs-prod
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
